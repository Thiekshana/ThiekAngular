<div class="container-md" style="align-content: center;">
  <h2 style="text-align: center;"> Sticky Notes</h2>
 <div class="row">
   <div class="col-md-12" style="align-content: center;text-align: center;padding: 10px;">
  <label style="margin-right: 10px;">
    Key in a Number to Generate sticky notes
  </label>
  <input type="text" name="txtnumber" #txtnumber style="width:100px;">
  <button (click)="getNum(txtnumber.value)" style="width: 100px;align-content: center;text-align: center;margin-left: 20px;"> Generate</button>
<!--   <button (click)="clearNum(sticknote)" style="width: 100px;align-content: center;text-align: center;margin-left: 20px;"> Clear</button> -->
</div>
 </div>
<ul>
  <li *appIteration="num" #sticknote>
    <a href="#">
      <h2>Title </h2>
      <p>Text Content</p>
    </a>
  </li>
</ul>
</div>

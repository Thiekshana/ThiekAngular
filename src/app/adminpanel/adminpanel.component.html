<section class="container">
  <section class="row">
    <h1>List of Users</h1>
    <span style="font-size: x-large;margin-bottom: 50px;margin-top: 50px;" class="fa fa-plus-circle float-left" role="button" title="Create new post" data-bs-toggle="modal" data-bs-target="#addUser"> Create User</span>

    <section class="col-md-12">
      <table class="table table-striped">
        <thead>
          <td>#</td>
          <td>FirstName</td>
          <td>Last Name</td>
          <td>Email Address</td>
          <td>Country</td>
          <td>Address</td>
          <td>Edit </td>
          <td>Delete </td>
        </thead>
        <tbody>
          <tr *ngFor="let user of users,let i=index">
            <td>{{i+1}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.country}}</td>
            <td>{{user.address}}</td>
            <td>
             <a href="#" data-bs-toggle="modal" data-bs-target="#editUser" (click)="usertoEdit(user)"> <img src="assets/images/minus.png"></a>
            </td>
            <td>
              <a href="#" routerLink="./" (click)="deleteUser(user.id)"> <img src="assets/images/delete.png"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </section>
</section>

<!--Modal Section-->
<!-- Modal For Add User -->
<Section>
<div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserLabel">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container" >
          <div class="card login-form">
            <div card-body class="p-3">
              <div class="card-text p-1">
              <form #f="ngForm" (ngSubmit)="createUser()">
                <div class="form-group">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" name="firstname"  class="form-control" [(ngModel)]="firstname">
                </div>
                <div class="form-group">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" name="lastname"  class="form-control" [(ngModel)]="lastname" >
                </div>
                <div class="form-group">
                <label for="email" class="form-label">Email</label> 
                <input type="email" name="email"  class="form-control" [(ngModel)]="email">
                </div>
                <div class="form-group">
                  <label>Country</label>
                  <select class="form-control" name="country" [(ngModel)]="country" >
                    <option value=""> ...select...</option>
                    <option value="SG">Singapore</option>
                    <option value="IN">India</option>
                    <option value="USA">United States</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <textarea class="form-control"  name="address" [(ngModel)]="address"   ></textarea>
                </div>
                <div class="form-group mt-3">
                  <input type="submit" name="AddUser" class="btn btn-primary" value="Add User">
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</Section>


<!--Edit Modal Section-->

<Section>
  <div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container" >
            <div class="card login-form">
              <div card-body class="p-3">
                <div class="card-text p-1">
                <form #f="ngForm" (ngSubmit)="updateUser()">
                  <div class="form-group">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" name="firstname"  class="form-control" [(ngModel)]="usertoUpdate.firstname">
                  </div>
                  <div class="form-group">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" name="lastname"  class="form-control" [(ngModel)]="usertoUpdate.lastname" >
                  </div>
                  <div class="form-group">
                  <label for="email" class="form-label">Email</label> 
                  <input type="email" name="email"  class="form-control" [(ngModel)]="usertoUpdate.email">
                  </div>
                  <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" name="country" [(ngModel)]="usertoUpdate.country" >
                      <option value=""> ...select...</option>
                      <option value="SG">Singapore</option>
                      <option value="IN">India</option>
                      <option value="USA">United States</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control"  name="address" [(ngModel)]="usertoUpdate.address"   ></textarea>
                  </div>
                  <div class="form-group mt-3">
                    <input type="submit" name="AddUser" class="btn btn-primary" value="Update User">
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </Section>

<section class="container">
  <section class="row">
    <section class="col-md-3">
      <div class="card" style="width: 18rem;" *ngIf="singlePost">
        <img src="https://images.unsplash.com/photo-1578450671530-5b6a7c9f32a8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80" class="card-img-top" alt="Supply Chain">
        <div class="card-body">
          <h5 class="card-title">{{singlePost.firstname}}</h5>
          <p class="card-text">{{singlePost.lastname}}</p>
        </div>
      </div>
    </section>
  </section>
</section>
